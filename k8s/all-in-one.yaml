apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: k8s-redis-service
  annotations:
    description: "Application deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-redis-service
  template:
    metadata:
      labels:
        app: k8s-redis-service
      annotations:
        config/version: "1"  # 用于触发Pod重启的配置版本
    spec:
      containers:
        - name: app-container
          image: k8s-redis-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: redis-password
          volumeMounts:
            - name: config-volume
              mountPath: /app/conf
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config-volume
          configMap:
            name: app-config
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  labels:
    app: k8s-redis-service
  annotations:
    description: "Application service"
spec:
  selector:
    app: k8s-redis-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  labels:
    app: k8s-redis-service
  annotations:
    description: "Application ingress"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: k8s-redis.local
    http:
      paths:
      - path: /user(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: app-service
            port:
              number: 80
      - path: /goods(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: goods-service
            port:
              number: 80