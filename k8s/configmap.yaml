apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: k8s-redis-service
  annotations:
    description: "应用配置文件"
data:
  conf.yaml: |
    # 服务器配置
    server:
      port: 8080
    
    # 应用配置
    app:
      count: 109  # 应用计数器
    
    # Redis配置
    redis:
      address: "host.docker.internal:6379"
      password: "${REDIS_PASSWORD}"
      db: 0